<!DOCTYPE html> 
<html>
    <head>
        <title> Site title </title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="../css/index.css?v=1.0" type="text/css">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    
    </head>
    <body>
        <div class="main-wrapper">
            <header class="container">
                <div class="row">
                        <div class="col-md-3 justify-content-center align-self-center">
                            <div class="mainMenu">
                                <a class="navLink">About</a>
                                <a class="navLink">Movies</a>
                                <a class="navLink">Register</a>
                            </div>
                        </div>
                        <div class="col-md-6" id="brand">
                            <span id="brandText">Brooklyn Outdoor Film Festival</span>
                        </div>
                        <div class="col-md-3 justify-content-center align-self-center">
                            <span id="currentDate"></span>
                            <span id="festivalDate"></span>
                        </div>
                </div>          
            </header>
            <div class="container-fluid">
                <img class="img-fluid" src="../img/index-img.jpg">
            </div>

            <div class="form-ctn container">
                <form class="register input-group">
                    <div id="formInput">
                            <input class="form-control" id="inputText" type="text" placeholder="example@email.com">
                    </div>
                    <div class="input-group-append" id="formButton">
                        <button class="btn btn-outline btn-danger">Register</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            var time = new Date();
            var monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];
            var festivalDate = "5. August 2019";

            time = time.getDate() + ". " + (monthNames[time.getMonth()]) + " " + time.getFullYear();
            document.getElementById("currentDate").innerHTML = "Current date " + time;
            document.getElementById("festivalDate").innerHTML = "Festival starts on " + festivalDate;
        </script>
    </body>
